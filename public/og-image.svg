<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e5e5e5"/>
      <stop offset="100%" stop-color="#a3a3a3"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Feather shape -->
    <filter id="featherGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>
  
  <!-- Grid pattern (subtle) -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative feather icon (simplified) -->
  <g transform="translate(100, 180) rotate(-15) scale(2.5)" filter="url(#featherGlow)">
    <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5l6.74-6.76zM16 8l-4 4M9.5 14.5L6 18" 
          stroke="url(#purpleGradient)" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
  
  <!-- Second feather (accent) -->
  <g transform="translate(85, 195) rotate(-25) scale(2.5)" opacity="0.6">
    <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5l6.74-6.76zM16 8l-4 4M9.5 14.5L6 18" 
          stroke="#8b5cf6" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
  
  <!-- Main headline -->
  <text x="600" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="white">
    Stop Missing Calls.
  </text>
  <text x="600" y="330" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">
    Stop Losing Revenue.
  </text>
  
  <!-- Underline accent -->
  <rect x="280" y="340" width="640" height="6" rx="3" fill="#8b5cf6" opacity="0.5"/>
  
  <!-- Subheadline -->
  <text x="600" y="410" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#a3a3a3">
    AI Receptionist for Small Business • 24/7 Call Answering
  </text>
  
  <!-- Logo/Brand -->
  <g transform="translate(500, 500)">
    <!-- Logo container -->
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
    <!-- Brand name -->
    <text x="100" y="33" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white">
      Autoquill AI
    </text>
  </g>
  
  <!-- Industry tags -->
  <g transform="translate(600, 460)" text-anchor="middle">
    <text font-family="Inter, system-ui, sans-serif" font-size="16" fill="#737373">
      Dentists • HVAC • Plumbers • Med Spas • Law Firms • Real Estate
    </text>
  </g>
  
  <!-- Corner accent -->
  <circle cx="1150" cy="50" r="100" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="50" cy="580" r="80" fill="#8b5cf6" opacity="0.08"/>
</svg>

