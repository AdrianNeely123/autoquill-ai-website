<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="abacusGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="abacusLightGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
    <filter id="abacusShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Modern Abacus Frame -->
  <g filter="url(#abacusShadow)">
    <!-- Frame -->
    <rect x="8" y="12" width="38" height="36" rx="2" fill="none" stroke="url(#abacusGreen)" stroke-width="2.5"/>
    
    <!-- Top rod with beads -->
    <line x1="11" y1="22" x2="43" y2="22" stroke="url(#abacusGreen)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="15" cy="22" r="4" fill="url(#abacusGreen)"/>
    <circle cx="15.5" cy="21" r="1.5" fill="#81C784" opacity="0.6"/>
    <circle cx="23" cy="22" r="4" fill="url(#abacusGreen)"/>
    <circle cx="23.5" cy="21" r="1.5" fill="#81C784" opacity="0.6"/>
    <circle cx="31" cy="22" r="4" fill="url(#abacusLightGreen)"/>
    <circle cx="31.5" cy="21" r="1.5" fill="#A5D6A7" opacity="0.6"/>
    <circle cx="39" cy="22" r="4" fill="url(#abacusLightGreen)"/>
    <circle cx="39.5" cy="21" r="1.5" fill="#A5D6A7" opacity="0.6"/>
    
    <!-- Middle rod with beads -->
    <line x1="11" y1="30" x2="43" y2="30" stroke="url(#abacusGreen)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="19" cy="30" r="4" fill="url(#abacusLightGreen)"/>
    <circle cx="19.5" cy="29" r="1.5" fill="#A5D6A7" opacity="0.6"/>
    <circle cx="27" cy="30" r="4" fill="url(#abacusGreen)"/>
    <circle cx="27.5" cy="29" r="1.5" fill="#81C784" opacity="0.6"/>
    <circle cx="35" cy="30" r="4" fill="url(#abacusGreen)"/>
    <circle cx="35.5" cy="29" r="1.5" fill="#81C784" opacity="0.6"/>
    
    <!-- Bottom rod with beads -->
    <line x1="11" y1="38" x2="43" y2="38" stroke="url(#abacusGreen)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="15" cy="38" r="4" fill="url(#abacusGreen)"/>
    <circle cx="15.5" cy="37" r="1.5" fill="#81C784" opacity="0.6"/>
    <circle cx="31" cy="38" r="4" fill="url(#abacusLightGreen)"/>
    <circle cx="31.5" cy="37" r="1.5" fill="#A5D6A7" opacity="0.6"/>
    <circle cx="39" cy="38" r="4" fill="url(#abacusGreen)"/>
    <circle cx="39.5" cy="37" r="1.5" fill="#81C784" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="54" y="28" font-family="'Playfair Display', Georgia, serif" font-size="20" font-weight="700" fill="#ffffff" letter-spacing="1">ABACUS</text>
  <text x="54" y="44" font-family="'Playfair Display', Georgia, serif" font-size="14" font-weight="500" fill="#4CAF50" letter-spacing="2">LIFE</text>
</svg>
