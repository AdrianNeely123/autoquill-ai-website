<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <defs>
    <linearGradient id="thumbBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="thumbLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <filter id="thumbShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Thumbs Up Icon -->
  <g transform="translate(10, 10)" filter="url(#thumbShadow)">
    <!-- Wrist/base -->
    <rect x="10" y="28" width="12" height="12" rx="2" fill="url(#thumbBlue)"/>
    <rect x="11" y="29" width="5" height="10" rx="1" fill="#64B5F6" opacity="0.3"/>
    
    <!-- Four fingers -->
    <g>
      <!-- Finger base/palm -->
      <rect x="22" y="22" width="24" height="18" rx="2" fill="url(#thumbBlue)"/>
      
      <!-- Finger segments -->
      <!-- Pinky -->
      <rect x="23" y="17" width="4" height="7" rx="1.5" fill="url(#thumbBlue)"/>
      <ellipse cx="25" cy="16" rx="2" ry="2.5" fill="url(#thumbLight)"/>
      
      <!-- Ring -->
      <rect x="28" y="14" width="4" height="10" rx="1.5" fill="url(#thumbBlue)"/>
      <ellipse cx="30" cy="13" rx="2" ry="2.5" fill="url(#thumbLight)"/>
      
      <!-- Middle -->
      <rect x="33" y="13" width="4" height="11" rx="1.5" fill="url(#thumbBlue)"/>
      <ellipse cx="35" cy="12" rx="2" ry="2.5" fill="url(#thumbLight)"/>
      
      <!-- Index -->
      <rect x="38" y="15" width="4" height="9" rx="1.5" fill="url(#thumbBlue)"/>
      <ellipse cx="40" cy="14" rx="2" ry="2.5" fill="url(#thumbLight)"/>
      
      <!-- Knuckle details -->
      <line x1="24" y1="23" x2="44" y2="23" stroke="#1565C0" stroke-width="0.5" opacity="0.4"/>
    </g>
    
    <!-- Thumb -->
    <g>
      <!-- Thumb base -->
      <path d="M 18 28 Q 18 22 22 18 L 30 18 Q 34 18 34 22 L 34 28 Z" fill="url(#thumbBlue)"/>
      
      <!-- Thumb tip -->
      <ellipse cx="26" cy="14" rx="5" ry="5" fill="url(#thumbLight)"/>
      <ellipse cx="26" cy="14" rx="3" ry="3" fill="#64B5F6" opacity="0.4"/>
      
      <!-- Thumb highlight -->
      <ellipse cx="24" cy="12" rx="2" ry="2" fill="#ffffff" opacity="0.5"/>
    </g>
    
    <!-- Hand highlights and details -->
    <ellipse cx="16" cy="32" rx="3" ry="4" fill="#64B5F6" opacity="0.2"/>
    <path d="M 22 26 Q 28 24 34 26" stroke="#64B5F6" stroke-width="1" opacity="0.3" fill="none"/>
    
    <!-- Shine effect -->
    <ellipse cx="26" cy="30" rx="8" ry="4" fill="#ffffff" opacity="0.15"/>
  </g>
  
  <!-- Company Name -->
  <text x="68" y="26" font-family="'Impact', 'Arial Black', sans-serif" font-size="20" font-weight="900" fill="#1565C0" letter-spacing="1.5">THUMBS UP</text>
  <text x="68" y="46" font-family="'Impact', 'Arial Black', sans-serif" font-size="18" font-weight="900" fill="url(#redText)" letter-spacing="2">PLUMBING</text>
  
  <!-- Decorative wrench icon -->
  <g transform="translate(212, 28)" opacity="0.3">
    <rect x="-2" y="-8" width="4" height="16" rx="1" fill="#1565C0"/>
    <circle cx="0" cy="-10" r="4" fill="none" stroke="#1565C0" stroke-width="2"/>
    <circle cx="0" cy="10" r="4" fill="none" stroke="#1565C0" stroke-width="2"/>
  </g>
</svg>
