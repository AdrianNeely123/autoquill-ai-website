<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <filter id="mmaShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Badge/Shield -->
  <g filter="url(#mmaShadow)">
    <!-- Outer circle/badge -->
    <circle cx="30" cy="30" r="24" fill="url(#badgeGradient)"/>
    <circle cx="30" cy="30" r="24" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <circle cx="30" cy="30" r="20" fill="none" stroke="#B0BEC5" stroke-width="1.5"/>
    <circle cx="30" cy="30" r="20" fill="none" stroke="#37474F" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Inner octagon pattern -->
    <path d="M 30 14 L 40 20 L 40 30 L 40 40 L 30 46 L 20 40 L 20 30 L 20 20 Z" 
          fill="none" stroke="#90A4AE" stroke-width="1.5" opacity="0.4"/>
    
    <!-- X/Cross pattern (striking fists) -->
    <g opacity="0.9">
      <line x1="18" y1="18" x2="42" y2="42" stroke="#B0BEC5" stroke-width="3" stroke-linecap="round"/>
      <line x1="42" y1="18" x2="18" y2="42" stroke="#B0BEC5" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Highlight on X -->
      <line x1="18" y1="18" x2="42" y2="42" stroke="#CFD8DC" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
      <line x1="42" y1="18" x2="18" y2="42" stroke="#CFD8DC" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    </g>
    
    <!-- Fist icons at X endpoints -->
    <g transform="translate(17, 17)">
      <circle cx="0" cy="0" r="5" fill="#546E7A"/>
      <rect x="-3" y="2" width="6" height="4" rx="1" fill="#546E7A"/>
    </g>
    <g transform="translate(43, 17)">
      <circle cx="0" cy="0" r="5" fill="#546E7A"/>
      <rect x="-3" y="2" width="6" height="4" rx="1" fill="#546E7A"/>
    </g>
    <g transform="translate(17, 43)">
      <circle cx="0" cy="0" r="5" fill="#546E7A"/>
      <rect x="-3" y="-6" width="6" height="4" rx="1" fill="#546E7A"/>
    </g>
    <g transform="translate(43, 43)">
      <circle cx="0" cy="0" r="5" fill="#546E7A"/>
      <rect x="-3" y="-6" width="6" height="4" rx="1" fill="#546E7A"/>
    </g>
    
    <!-- Center star -->
    <path d="M 30 26 L 32 29 L 30 32 L 28 29 Z" fill="#B0BEC5" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="64" y="26" font-family="'Impact', 'Arial Black', sans-serif" font-size="18" font-weight="900" fill="#ffffff" letter-spacing="2">POWELL</text>
  <text x="64" y="46" font-family="'Impact', 'Arial Black', sans-serif" font-size="22" font-weight="900" fill="url(#redGradient)" letter-spacing="3">MMA</text>
  
  <!-- Decorative lines -->
  <line x1="64" y1="31" x2="148" y2="31" stroke="#78909C" stroke-width="1.5" opacity="0.4"/>
</svg>
