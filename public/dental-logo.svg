<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60" fill="none">
  <defs>
    <linearGradient id="toothGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B3E5FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81D4FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </linearGradient>
    <filter id="toothShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <radialGradient id="sparkle">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Tooth Icon -->
  <g transform="translate(8, 6)" filter="url(#toothShadow)">
    <!-- Main tooth body -->
    <path d="M 24 8 Q 15 8 12 16 Q 10 24 13 36 Q 14.5 42 17 46 Q 19 48 21 48 Q 22 46 23 40 L 23 32 Q 23 28 24 28 Q 25 28 25 32 L 25 40 Q 26 46 27 48 Q 29 48 31 46 Q 33.5 42 35 36 Q 38 24 36 16 Q 33 8 24 8 Z" 
          fill="url(#toothGradient)" stroke="#81D4FA" stroke-width="1.5"/>
    
    <!-- Inner highlight -->
    <ellipse cx="24" cy="20" rx="8" ry="12" fill="white" opacity="0.3"/>
    
    <!-- Sparkles -->
    <circle cx="18" cy="18" r="3" fill="url(#sparkle)"/>
    <circle cx="30" cy="15" r="2" fill="url(#sparkle)"/>
    <circle cx="20" cy="28" r="2" fill="url(#sparkle)"/>
    
    <!-- Sparkle stars -->
    <path d="M 14 14 L 15 16 L 13 16 Z" fill="white" opacity="0.9"/>
    <path d="M 32 20 L 33 22 L 31 22 Z" fill="white" opacity="0.9"/>
    
    <!-- Tooth ridge details -->
    <path d="M 23 28 Q 23 32 23 40" stroke="#B3E5FC" stroke-width="1" opacity="0.4"/>
    <path d="M 25 28 Q 25 32 25 40" stroke="#B3E5FC" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Shield background for text -->
  <path d="M 60 10 L 210 10 L 210 48 L 60 48 Z" fill="none"/>
  
  <!-- Company Name -->
  <text x="62" y="26" font-family="'Poppins', Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" letter-spacing="2">BRIGHTON</text>
  <text x="62" y="44" font-family="'Poppins', Arial, sans-serif" font-size="16" font-weight="600" fill="url(#blueAccent)" letter-spacing="1.5">DENTAL</text>
  
  <!-- Decorative line -->
  <line x1="62" y1="32" x2="172" y2="32" stroke="#42A5F5" stroke-width="1" opacity="0.3"/>
</svg>
